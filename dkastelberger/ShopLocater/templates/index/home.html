<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Locater</title>
	<!-- Get staticfiles -->
	{% load staticfiles %}
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href={% static "css/framework7.ios.min.css" %}>
    <link rel="stylesheet" href={% static "css/framework7.ios.colors.min.css" %}>
    <!-- Path to map style-->
    <link rel="stylesheet" href={% static "css/map.css" %}>
  </head>
  <body onload="initMap();">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Locater</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
			  <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Home</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <div id="googleMap"></div>
				  <form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_p}}
					<input type="submit" value="Add"/>
				  </form>
				 </div>
              </div>
              <div class="content-block-title">Links</div>
              <div class="list-block">
                <ul>
                  <!--<li><a href="/about/" class="item-link">
                      <div class="item-content">
                        <div class="item-inner"> 
                          <div class="item-title">About</div>
                        </div>
                      </div></a></li>
                  <li><a href="/services/" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Services</div>
                        </div>
                      </div></a></li>-->
                  <li><a href="/blog/" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Blog</div>
                        </div>
                      </div></a></li>
                </ul>
              </div>
              <div class="content-block-title">Side panels</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="#" data-panel="left" class="button open-panel">Left Panel</a></div>
                  <div class="col-50"><a href="#" data-panel="right" class="button open-panel">Right Panel</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
		    {% if user.is_authenticated %}    
			  <a href="/logout/">Logout</a>
			{% else %}
			  <a href="/login/?next={{ request.path }}">Login</a>
			{% endif %}
		  </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src={% static "js/framework7.min.js" %}></script>
	<!-- Path to Google Maps js-->
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<!-- Path to custom map js-->
	<script type="text/javascript" src={% static "js/map.js" %}></script>
  </body>
</html>
