<html>
<head>

<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script>
function initMap()
{
	var latlng = new google.maps.LatLng({{ shop.coordinatesx }}, {{ shop.coordinatesy }});
    var map = new google.maps.Map(document.getElementById('googleMap'), {
    center: latlng,
    zoom: 15
    });
    var infoWindow = new google.maps.InfoWindow({map: map});

             
        

    var directionsService = new google.maps.DirectionsService;
    var directionsDisplay = new google.maps.DirectionsRenderer({
    draggable: true,
    map: map,
    panel: document.getElementById('right-panel')
    });
 
    directionsDisplay.addListener('directions_changed', function() {
    computeTotalDistance(directionsDisplay.getDirections());
    });
    
    if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              var pos2 = {
                lat: {{ shop.coordinatesx }},
                lng: {{ shop.coordinatesy }}
              };
            
              infoWindow.setPosition(pos);
              infoWindow.setContent('You are here.<br> ~' + position.coords.accuracy + 'meter');
              map.setCenter(pos);
              displayRoute(pos, pos2, directionsService, directionsDisplay)
            }, function() {
              handleLocationError(true, infoWindow, map.getCenter());
            });
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
}

function computeTotalDistance(result) {
  var total = 0;
  var myroute = result.routes[0];
  for (var i = 0; i < myroute.legs.length; i++) {
    total += myroute.legs[i].distance.value;
  }
  total = total / 1000;
  document.getElementById('total').innerHTML = total + ' km';
}



function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}

function displayRoute(origin, destination, service, display) {
  service.route({
    origin: origin,
    destination: destination,
    travelMode: google.maps.TravelMode.DRIVING,
    avoidTolls: true
  }, function(response, status) {
    if (status === google.maps.DirectionsStatus.OK) {
      display.setDirections(response);
    } else {
      alert('Could not display directions due to: ' + status);
    }
  });
}
</script>

<style type="text/css">
#googleMap
{
	width: 700px;
	height: 500px;
}
</style>

</head>
<body onload="initMap();">
<h1>{{ shop.name }}</h1>

{% if user.is_authenticated %}
                <img src="../media/{{ shop.pictures }}"><br>
                <h2>Name: {{ shop.name }}</h2>
                <h2>Beschreibung</h2>
                {{ shop.description }}
                <h2>Koordinaten</h2>
                {{ shop.coordinatesx }}
                {{ shop.coordinatesy }}
    <p>Total Distance: <span id="total"></span></p>

    <div id="googleMap"></div>
    <a href="/logout/">Logout</a>
{% else %}
    <a href="/login/?next={{ request.path }}">Login</a>
{% endif %}
<a href="/home/">Home</a>
</body>
</html>
